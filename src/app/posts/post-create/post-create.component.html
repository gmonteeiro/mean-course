<mat-card>
	<form (submit)="onSavePost(postForm)" #postForm="ngForm">
		<mat-form-field>
			<input 
				matInput 
				type="text" 
				name="title" 
				placeholder="Post title"
				[ngModel]="post?.title"
				required 
				#title="ngModel">
			<mat-error *ngIf="title.invalid">Please enter a Post title.</mat-error>
		</mat-form-field>
		<mat-form-field>
			<textarea 
				matInput 
				rows="6" 
				name="content" 
				placeholder="Post content" 
				[ngModel]="post?.content"
				required 
				#content="ngModel"></textarea>
			<mat-error *ngIf="content.invalid">Please enter a Post content.</mat-error>
		</mat-form-field>
		<button 
			mat-raised-button 
			color="accent"
			type="Submit">Submit</button>
	</form>
</mat-card>
